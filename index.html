<!doctype html>
<html lang="en">
  <head>
    <title>GridPulse - Futuristic WebGL Racing</title>
    <meta charset="utf-8">
    <meta name="description" content="GridPulse is a futuristic racing game built with HTML5, JavaScript and WebGL. Challenge yourself in this fast-paced 3D browser-based racing experience!">
    <meta property="og:title" content="GridPulse - HTML5 Futuristic Racing Game" />
    <meta property="og:type" content="game" />
    <meta property="og:site_name" content="GridPulse" />
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Modern UI styles -->
    <link rel="stylesheet" href="/src/ui/ui-styles.css" type="text/css" charset="utf-8">
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #0a0e27;
        color: #fff;
        overflow: hidden;
      }

      /* Game container */
      #main {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* HUD overlay */
      #overlay {
        position: fixed;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Main game container -->
    <div id="main"></div>

    <!-- HUD overlay (canvas-based UI) -->
    <div id="overlay"></div>

    <!-- UI screens will be dynamically created by UIManager -->

    <!-- Modern ES module entry point - Vite will handle all dependencies -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
